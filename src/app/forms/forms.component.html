<div class="container">
    <div class="row justify-content-center">
        <div class="wrapper text-left shadow rounded mt-5 p-3 col-md-6 bg-info">
            <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username<sup class="text-danger">*</sup></label>
                    <input type="text" class="form-control" formControlName="username">
                    <small class="text-danger"
                        *ngIf="!myReactiveForm.get('username').valid && myReactiveForm.get('username').touched">Please
                        Enter
                        A Username</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email <sup class="text-danger">*</sup></label>
                    <input type="email" class="form-control" email="email" formControlName="email">
                    <small class="text-danger"
                        *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched">Please Enter A
                        Valid Email
                        Address</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password<sup class="text-danger">*</sup></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                    <small class="text-danger"
                        *ngIf="!myReactiveForm.get('password').valid && myReactiveForm.get('password').touched">Please
                        Enter A
                        Valid Password</small>
                </div>
                <div class="form-group">
                    <label for="Course">Course</label>
                    <select name="course" class="form-control" name="course" formControlName="course">
                        <option value="Angular">Angular</option>
                        <option value="Angular">Node</option>
                        <option value="Angular">React</option>
                    </select>

                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline" *ngFor="let gender of genders">
                        <input class="form-check-input" type="radio" name="gender" id="{{gender.id}}"
                            value="{{gender.value}}" formControlName="gender">
                        <label class="form-check-label" for="{{gender.id}}">{{gender.value}}</label>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
